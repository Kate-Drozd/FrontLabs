<html>
<head>
<title>DynAPI Examples - Layer Writing Demo [DynLayer Write Method]</title>
<script language="JavaScript" src="../../../js/dynlayer.js"></script>
<script language="JavaScript">
<!--

bluecount = 0
redcount = 0

function init() {
	blue = new DynLayer('blueDiv')
	red = new DynLayer('redDiv','greyDiv')
}

//-->
</script>
<style type="text/css">
<!--
.white {color:white;}
#blueDiv {position:absolute; left:80; top:110; width:100; height:30; clip:rect(0,100,30,0); background-color:#004080; layer-background-color:#004080;}
#greyDiv {position:absolute; left:230; top:110; width:150; height:60; clip:rect(0,150,60,0); background-color:#C0C0C0; layer-background-color:#C0C0C0;}
#redDiv {position:absolute; left:15; top:15; width:100; height:20; clip:rect(0,100,20,0); background-color:red; layer-background-color:red;}
-->
</style>
</head>

<body bgcolor="#ffffff" onLoad="init()">

blue:
<a href="javascript:blue.write('<SPAN CLASS=\'white\'>good-bye</SPAN>')">"good-bye"</a>
<a href="javascript:blue.write('<SPAN CLASS=\'white\'>hello</SPAN>')">"hello"</a>
<a href="javascript:blue.write('<SPAN CLASS=\'white\'>'+(++bluecount)+'</SPAN>')">count</a>
<br>red:
<a href="javascript:red.write('good-bye')">"good-bye"</a>
<a href="javascript:red.write('hello')">"hello"</a>
<a href="javascript:red.write(++redcount)">count</a>

<div id="blueDiv"><SPAN CLASS="white">hello</SPAN></div>
<div id="greyDiv">
<div id="redDiv">hello</div>
</div>

</body>
</html>
