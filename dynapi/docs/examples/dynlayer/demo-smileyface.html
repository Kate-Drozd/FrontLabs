<script language="JavaScript">
<!--

function init() {
	smiley1 = new Smiley('smiley1Div',null,'smiley1Img')

frownImg = new Image()

function Smiley(id,nestref,img) {
	// Import DynLayer functionality:
	// all properties and methods of DynLayer
	// will be available to this object
	this.dynlayer = DynLayer
	this.dynlayer(id,nestref)

	// custom properties and methods
	this.img = img
	this.state = "smile"
	this.showState = SmileyShowState	
	this.smile = SmileySmile
	this.frown = SmileyFrown
}
function SmileyShowState() {
	// alert state
	alert(this.state)
}
function SmileySmile() {
	// change to smile image
	this.doc.images[this.img].src = smileImg.src
	this.state = "smile"
}
function SmileyFrown() {
	// change to frown image
	this.doc.images[this.img].src = frownImg.src
	this.state = "frown"
}
Smiley.prototype = DynLayer.prototype

//-->
</script>
