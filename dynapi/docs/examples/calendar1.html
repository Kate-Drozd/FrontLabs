<script language="JavaScript">
<!--

onload=init
function init() {
	mycalendar.activate()
}

mycalendar = new Calendar(300,30,27,18)
mycalendar.build()
mycalendar.onChange = updateDisplay

monthList = Array('Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec')
function updateDisplay() {
	document.calform.year.value = this.year
	document.calform.month.value = this.month+' ('+monthList[this.month]+')'
	document.calform.day.value = this.day
}

writeCSS (
mycalendar.css
)

document.write(mycalendar.div)

<form name="calform">

<br>Month: <input type="text" name="month" size=8> <a href="javascript:mycalendar.changeMonth(-1)">&lt;prev</a> <a href="javascript:mycalendar.changeMonth(1)">next&gt;</a>
