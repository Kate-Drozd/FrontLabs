<html>
<head>
<title>DynAPI Examples - MiniScroll [up,down,left,right]</TITLE>
<SCRIPT LANGUAGE="JavaScript" SRC="../../js/dynlayer.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript" SRC="../../js/miniscroll.js"></SCRIPT>
<SCRIPT LANGUAGE="JavaScript">
<!--

function init() {
	DynLayerInit()
	galaxyScroll = new MiniScroll(galaxyWindow,galaxyContent)
}

//-->
</SCRIPT>
<STYLE TYPE="text/css">
<!--
#galaxyWindowDiv {position:absolute; left:100; top:100; width:100; height:100; clip:rect(0,100,100,0);}
#galaxyContentDiv {position:absolute; left:0; top:0;}

#UD {position:absolute; left:220; top:130;}
#LR {position:absolute; left:110; top:220;}
-->
</STYLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" onLoad="init()">

<div id="UD">
<A HREF="javascript:// Scroll Up" onMouseDown="galaxyScroll.up(); return false;" onMouseUp="galaxyScroll.stop()" onMouseOut="galaxyScroll.stop()">Up</A>
<p><A HREF="javascript:// Scroll Down" onMouseDown="galaxyScroll.down(); return false;" onMouseUp="galaxyScroll.stop()" onMouseOut="galaxyScroll.stop()">Down</A>
</div>

<div id="LR">
<p><A HREF="javascript:// Scroll Up" onMouseDown="galaxyScroll.left(); return false;" onMouseUp="galaxyScroll.stop()" onMouseOut="galaxyScroll.stop()">Left</A>
&nbsp;&nbsp;&nbsp;<A HREF="javascript:// Scroll Down" onMouseDown="galaxyScroll.right(); return false;" onMouseUp="galaxyScroll.stop()" onMouseOut="galaxyScroll.stop()">Right</A>
</div>

<div id="galaxyWindowDiv">
<div id="galaxyContentDiv"><img src="../../images/misc/galaxy.jpg" width=225 height=228></DIV>
</DIV>

</BODY>
</HTML>
