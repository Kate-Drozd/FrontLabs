<html>
<head>
<title>DynAPI Examples - Changing Images Demo 1</title>
<script language="JavaScript" src="../../js/images.js"></script>
<script language="JavaScript">
<!--

preload('imageA','../../images/misc/imageA.gif')
preload('imageB','../../images/misc/imageB.gif')

function changeToA() {
	if (document.layers) document.imgDiv.document.images["myImg"].src = imageA.src
	else document.images["myImg"].src = imageA.src
}

function changeToB() {
	if (document.layers) document.imgDiv.document.images["myImg"].src = imageB.src
	else document.images["myImg"].src = imageB.src
}

//-->
</script>
<style type="text/css">
<!--
#imgDiv {position:absolute; left:50; top:100; width:75;}
-->
</style>
</head>

<body bgcolor="#ffffff">

<a href="javascript:changeToA()">Change to imageA</a>
<br><a href="javascript:changeToB()">Change to imageB</a>

<div id="imgDiv">
<img name="myImg" src="../../images/misc/imageA.gif" width=75 height=75 border=0>
</div>

</body>
</html>
