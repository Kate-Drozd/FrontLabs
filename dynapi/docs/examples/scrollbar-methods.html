<html>
<head>
<title>DynAPI Examples - ScrollBar Demo [methods]</title>
<script language="JavaScript" src="../../js/dynlayer.js"></script>
<script language="JavaScript" src="../../js/scrollbar.js"></script>
<script language="JavaScript">
<!--

onload=init
function init() {
	vbar.activate()
	hbar.activate()
	
	// initialize mouse events
	document.onmousedown = mouseDown
	document.onmousemove = mouseMove
	document.onmouseup = mouseUp
	if (is.ns) document.captureEvents(Event.MOUSEDOWN | Event.MOUSEMOVE | Event.MOUSEUP)
}

function mouseDown(e) {
	if (is.ns && e.target!=document) routeEvent(e)
	
	// other mouseDown code
	return true
}
function mouseMove(e) {
	if (is.ns && e.target!=document) routeEvent(e)
   
	// if either scrollbar is being dragged, return false to stop Netscape
	// from selecting text on the page
	if (vbar.dragActive || hbar.dragActive) return false
	
	// other mouseMove code
	return true
}
function mouseUp(e) {
	if (is.ns && e.target!=document) routeEvent(e)

	// other mouseUp code
	return true
}

function showVinfo() {
	document.vform.vxfactor.value = this.getXfactor()
	document.vform.vyfactor.value = this.getYfactor()
}

function showHinfo() {
	document.hform.hxfactor.value = this.getXfactor()
	document.hform.hyfactor.value = this.getYfactor()
}

vbar = new ScrollBar(220,15,16,90,16,34)
vbar.setImages('scroll-bgv.gif','scroll-boxv.gif',null,'../../images/scroll2/windows/')
vbar.build()
vbar.onScroll = showVinfo

hbar = new ScrollBar(220,200,90,16,34,16)
hbar.setImages('scroll-bgh.gif','scroll-boxh.gif',null,'../../images/scroll2/windows/')
hbar.build()
hbar.onScroll = showHinfo

writeCSS(
vbar.css+
hbar.css
)

//-->
</script>
</head>

<body bgcolor="#ffffff">

<p>Vertical Bar:
<form name="vform">
x-factor: <input name="vxfactor" type="text" size=15>
<br>y-factor: <input name="vyfactor" type="text" size=15>
</form>

<p><br><br>Horizontal Bar:
<form name="hform">
x-factor: <input name="hxfactor" type="text" size=15>
<br>y-factor: <input name="hyfactor" type="text" size=15>
</form>

<script language="JavaScript">
document.write(vbar.div)
document.write(hbar.div)
</script>

</body>
</html>
