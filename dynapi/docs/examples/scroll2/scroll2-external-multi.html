<html>
<head>
<title>DynAPI Examples - Scroll v2 Demo [external multiple inline blocks]</title>
<script language="JavaScript" src="../../../js/dynlayer.js"></script>
<script language="JavaScript" src="../../../js/mouseevents.js"></script>
<script language="JavaScript" src="../../../js/scroll2.js"></script>
<script language="Javascript">
<!--

onload=init
function init() {
	initMouseEvents()
}

myscroll = new Scroll(150,50,250,170)
myscroll.useH = true
myscroll.imgSet('../../../images/scroll2/metal/',16,16,37,-1,2,-1,2,1,1)

// set the window to display multiple blocks
myscroll.window.inlineBlocks = 4

myscroll.build()

writeCSS (
myscroll.css
)

//-->
</script>
</head>

<body bgcolor="#ffffff">

<p><a href="javascript:myscroll.load('text-ext-multi.html')">load text-ext-multi.html</a>

<p><a href="javascript:myscroll.showBlock(0)">block 0</a>
<br><a href="javascript:myscroll.showBlock(1)">block 1</a>
<br><a href="javascript:myscroll.showBlock(2)">block 2</a>
<br><a href="javascript:myscroll.showBlock(3)">block 3</a>

<script language="JavaScript">
document.write(myscroll.div)
</script>

</body>
</html>
