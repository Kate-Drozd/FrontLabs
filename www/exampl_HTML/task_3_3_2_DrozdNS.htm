<html lang="en">
<head><title>Простейшая страница</title>
    <meta charset="UTF-8">
    <script language="javascript">
        alert("(Пример с переводом строки)\n"+
            "Я к вам пишу — чего же боле?\n" +
            "Что я могу еще сказать?\n" +
            "Теперь, я знаю, в вашей воле\n" +
            "Меня презреньем наказать.");
        alert("(Пример с возвратом на одну позицию)\n"+
            "Я к вам пишу — чего же боле?\b" +
            "Что я могу еще сказа\bть?" +
            "\bТеперь, я знаю, в вашей воле" +
            "Ме\bня презреньем наказать.");
        alert("(Пример с табуляцией)\n"+
            "\tЯ к вам пишу — чего же боле?\n" +
            "Что я могу еще сказать?\n" +
            "Теперь, я знаю, в вашей воле\n" +
            "Меня презреньем наказать.");
        alert("(Пример с переводом на следующую страницу)\n"+
            "Я к вам пишу — чего же боле?\n" +
            "Что я могу еще сказать?\f" +
            "Теперь, я знаю, в вашей воле\n" +
            "Меня презреньем наказать.");
        alert("(Пример с переводом каретки)\n"+
            "Я к вам пишу — чего же боле?\n" +
            "Что я могу \r еще сказать?\n" +
            "Теперь, я знаю, в вашей воле\n" +
            "Меня презреньем наказать.");
        alert("(Пример с двойными и одинарными кавычками)\n"+
            "\"Я к вам пишу — чего же боле?\n" +
            "Что я могу еще сказать?\n" +
            "Теперь, я знаю, в вашей воле\n" +
            "Меня презреньем наказать.\'");
        alert("(Пример с обратным слешем)\n"+
            "Я к вам пишу — чего же боле?\n" +
            "Что я могу еще сказать?\\ \\ \\ \n" +
            "Теперь, я знаю, в вашей воле\n" +
            "Меня презреньем наказать.");
    </script>
</head>

</html>
