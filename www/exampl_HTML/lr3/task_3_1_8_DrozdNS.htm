
<html>
<head><title>3.1.8</title>
    <meta charset="UTF-8">
    <script language="JavaScript">
        var x = 0, breakat;
        breakat = prompt("Введите число для прерывания цикла от 1 до 10-ти ", "");

        for (x = 0; x<10; x++)
        {
            if (x == breakat)
            {
                break;
            }
            alert(x);
        }

    </script>
</head>
<body></body>
</html>
