
<html>

<head>
    <title>3.1.9</title>
    <meta charset="UTF-8">
    <script language="JavaScript">
        var yourchoice;
        yourchoice = prompt("Загадайте букву a, b, c, d или e. Можно и другие, но ...", "a, b, c, d или e")
        switch (yourchoice) {
            case "a":
                alert("Вы ввели число a");
                break;
            case "b":
                alert("Вы ввели число b");
                break;
            case "c":
                alert("Вы ввели число c");
                break;
            case "d":
                alert("Вы ввели число d");
                break;
            case "e":
                alert("Вы ввели число e");
                break;
            default: //эта метка и соответствующие ей операторы предусмотрены для выполнения по умолчанию
                alert("Вы не ввели букву a, b, c, d или e.");
                break;
        }

    </script>
</head>

<body></body>

</html>
